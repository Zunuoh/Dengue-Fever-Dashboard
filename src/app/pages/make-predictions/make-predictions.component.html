<h1 style="color: #00b4d8;">Make Predictions</h1>
<div class="create-course-panel" >
    <div style="display: flex; justify-content: center; align-items: center;font-size: 20px; font-weight: bold; color: #00b4d8;">Test the Future, Shape the Response!</div>
    <p style="display: flex; justify-content: center; align-items: center;">Enter expected environmental values to explore how different conditions could impact dengue trends.</p>

    <div style="
  display: flex; 
  justify-content: center; 
  align-items: center; 
  margin-top: 20px;
" [formGroup]="form">
  <div style="
    border: 1px solid #ccc; 
    border-radius: 5px; 
    padding: 10px; 
    width: 400px;
    margin-bottom: 50px;
  " class="mat-elevation-z5">
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Temperature</mat-label>
      <input matInput placeholder="Enter temperature in Â°C" formControlName="temperature">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Precipitation</mat-label>
      <input matInput placeholder="Enter precipitation in mm" formControlName="precipitation">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Air Quality Index</mat-label>
      <input matInput placeholder="Air Quality Index" formControlName="airQuality">
    </mat-form-field>

     <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Country</mat-label>
      <input matInput placeholder="Country" formControlName="country">
    </mat-form-field>

    <mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="targetDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


    <button mat-raised-button style="background-color: #00b4d8; border-radius: 10px;" (click)="success()">
                    Predict</button>
                    
  </div>
</div>

</div>
